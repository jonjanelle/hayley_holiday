<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Happy Holidays Hayley!</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/full.css" rel="stylesheet">
  </head>
  <body>
	<div class="row">
		<div class="col text-center">
			<img src="OneChanceToSaveFig.jpg" id="main-img" style="margin:auto; display:block; max-height: 473px" class="img-fluid">
		</div>
	</div>

	<div class="row text-center" style="font-size:18px; font-weight: bolder;">
		<div class="col msg-parent">
			<span style="color:red; font-size: 36px;" class="text-center whole-msg"></span>
			<span style="color:red;" class="text-center msg" id="msg1">we</span>
			<span style="color:red;" class="text-center msg" id="msg2">&nbsp;know</span>
			<span style="color:red;" class="text-center msg" id="msg3">&nbsp;where</span>
			<span style="color:red;" class="text-center msg" id="msg4">&nbsp;fig</span>
			<span style="color:red;" class="text-center msg" id="msg5">&nbsp;lives.</span>
		</div>
	</div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script>
		$(document).ready(function(){
			
			$(".msg").hide();
			$(".whole-msg").hide();
			setTimeout(function(){ $('#msg1').fadeIn(2000, function() {
				setTimeout(function(){ $('#msg2').fadeIn(1000, function(){
					setTimeout(function(){ $('#msg3').fadeIn(1000, function() {
						setTimeout(function(){ $('#msg4').fadeIn(1000, function(){
							setTimeout(function(){ $('#msg5').fadeIn(1000, function() {
							})});
						})});
					})});
				})});
			})});
			
			setTimeout(function(){ 
				for (var i = 0; i < 2; i++) {
					$('.msg').fadeOut({duration: 2000});
					$('.msg').fadeIn({duration:2000});
				}
			}, 7000);
			
			for (var i = 0; i < 10; i++) {
				setTimeout(function(){ 
					$('.msg').css("font-size", parseInt($('.msg').css("font-size"))+1+"px");
				}, 7000+50*i);
			}
			for (var i = 0; i < 20; i++) {
				setTimeout(function(){ 
					$('.msg').css("font-size", parseInt($('.msg').css("font-size"))+1+"px");
				}, 9000+50*i);
			}

			
			setTimeout(function() {
				$("#main-img").attr("src", "fig.jpg");
				$(".msg").hide();
				$(".whole-msg").show();
				$(".whole-msg").text("WE'RE SUPER SERIOUS.");
			}, 16000);
			setTimeout(function() {
				$("#main-img").attr("src", "fig2.jpg");
				$(".whole-msg").text("LOOK, THERE SHE IS!");
			}, 22000);
			setTimeout(function() {
				$("#main-img").attr("src", "fig3.jpg");
				$(".whole-msg").text("WE'RE PROBABLY WATCHING HER RIGHT NOW.");
			}, 27000);
			setTimeout(function() {
				$("#main-img").attr("src", "OneChanceToSaveFig.jpg");
				$(".whole-msg").text("DON'T BE LATE. OR ELSE.");
			}, 32000);
			
		});
	</script>
  </body>
</html>
